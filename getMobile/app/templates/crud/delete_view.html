{% extends '../base.html' %}
{% block content%}   
<div class="container"> 
        <!-- Create a Form -->
        <form method="POST" class="container mt-5 text-center"> 
            <!-- Security token by Django -->
            {% csrf_token %} 
            Are you want to delete this item ? <br><br>
            <input type="submit" value="Yes" class="btn btn-danger"> 
            <a href="{% url 'dashboard' %}" class="btn btn-primary">Cancel </a> 
        </form> 
</div>
    {% endblock %}
